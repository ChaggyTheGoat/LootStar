name: GameRipper Every 30min

on:
  schedule:
    - cron: '*/30 * * * *'     # كل 30 دقيقة
  workflow_dispatch:            # تشغيل يدوي متاح

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v2

    - name: 🐍 Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        pip install requests beautifulsoup4 feedparser

    - name: 🚀 Run GameRipper
      run: python GameRipper_Ultimate_Clean_Fixed.py
