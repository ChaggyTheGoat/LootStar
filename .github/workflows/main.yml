name: GameRipper Every 30min

on:
  schedule:
    - cron: '*/30 * * * *'  # يشغل السكربت كل 30 دقيقة
  workflow_dispatch:        # يسمح لك بتشغيله يدويًا من GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout repo
      uses: actions/checkout@v2

    - name: 🐍 Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: pip install requests beautifulsoup4 feedparser

    - name: 🚀 Run GameRipper
      run: python GameRipper_Ultimate_Clean.py
