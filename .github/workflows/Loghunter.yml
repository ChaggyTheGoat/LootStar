name: InfernoLogHunter AI Scan

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout Repo
      uses: actions/checkout@v2

    - name: 🐍 Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: ⚙️ Install Dependencies
      run: |
        pip install requests feedparser beautifulsoup4

    - name: 🚀 Run InfernoLogHunter AI
      run: python InfernoLogHunter_Pro_AI_Scorer.py
