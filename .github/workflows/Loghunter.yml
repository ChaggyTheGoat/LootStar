name: InfernoLogHunter Telegram Only

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests feedparser beautifulsoup4

    - name: Run InfernoLogHunter Telegram-Only
      run: python InfernoLogHunter_Pro_Telegram_Only.py
